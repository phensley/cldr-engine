name: Build and Test

on:
  push:
    branches:
      # - coverage
      - master
      - 1.2.x

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Build
        run: |
          yarn
          yarn clean
          yarn lint
          yarn api

      - name: Test
        run: yarn test
