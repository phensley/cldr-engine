# JSON PATCH format encoded in YAML
# See http://jsonpatch.com/ for a description of the possible operations.
version: 1
patches:
  # For Swedish, change the value for CI "Ivory Coast"
  - locales: sv,sv-*
    operations:
      - op: replace
        path: /Names/regions/displayName/none/CI
        value: Elfenbenskusten

